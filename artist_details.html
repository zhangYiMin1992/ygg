<script>
$(function(){
    $.ajax({
        type:"POST",
        url:"/newwap/artist/1234",
        success:function(res){
                var PersonalDom = document.createDocumentFragment();
                $.YGG.tmpl({
                    dom:$(PersonalDom),
                    v:$('#PersonalTmpl').val(),
                    datas:res
                });
                $('#Personal').get(0).appendChild(PersonalDom);
            }
        
    });

    $('#spread').click(function(){
        if($('#description').attr('class')!='description details_show'){
            $('#description').addClass('details_show');
            $('#spread').html('收起');
        }else{
            $('#description').removeClass('details_show');
            $('#spread').html('展开');
        }
      
    });
    LazyLoad.Run({
        isImgCenter:true
    });
   
});
</script>
