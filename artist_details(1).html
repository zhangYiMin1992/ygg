<script src='./js/basic.js'></script>
<script src='./js/index.js'></script>
<script>
    var artist_id='';
    var isUrl='';
    var curIndex=0;
    var loaded=false;

    var text={
        work:"目前暂无作品",
        sale:"目前暂无在售作品",
        sold:"目前暂无已售作品",
        album:"目前暂无作品集",
        article:"目前暂无文章"
    }

    // 简单的节流函数
    function throttle(func, wait, mustRun) {
        var timeout,
                startTime = new Date();

        return function () {
            var context = this,
                    args = arguments,
                    curTime = new Date();

            clearTimeout(timeout);
            // 如果达到了规定的触发时间间隔，触发 handler
            if (curTime - startTime >= mustRun) {
                func.apply(context, args);
                startTime = curTime;
                // 没达到触发间隔，重新设定定时器
            } else {
                timeout = setTimeout(func, wait);
            }
        };
    }

    function isSendAjax($el){
        return $(window).height()+$(window).scrollTop()>$el.offset().top
    }

    function renden(doms){
        if(curIndex==1){//覆盖
            $('#perList').html(doms);
        }else if(curIndex>1){//追加
            $('#perList').append(doms);
        }
    }
     
    //加载图片列表数据函数
    
    function getPic(Url,id){
        curIndex++;

        $.ajax({
            type:"POST",
            url:Url,
            data:{
                index:curIndex,
                size:4
            },
            success:function(res){
                //没有作品的情况

                if(!res || (res && res.length==0 || res=='')){                   
                        var con='<div style="display:block;" class="o_no_list"><img src="images/no_order.png"/><span>'+text[id]+'</span></div>';
                        $('.loading').css('display','none');
                        $('#perList').html(con);
                    loaded=true; 
                }else{//有作品的情况
                    loaded=false;
                    if(id=='work' || 'sale' || 'sold'){
                        var ListDom=document.createDocumentFragment();
                        $.YGG.tmpl({
                            dom:$(ListDom),
                            v:$('#ListTmpl').val(),
                            datas:res
                        });
                        renden(ListDom);
                    }if(id=='album'){
                        var AlbumDom=document.createDocumentFragment();
                        $.YGG.tmpl({
                            dom:$(AlbumDom),
                            v:$('#AlbumTmpl').val(),
                            datas:res
                        });
                        renden(AlbumDom);

                    }
                    
                    //根据页数index判断是tap事件还是scroll事件
                     
                    $('.loading').css('display','block');
                    $(window).trigger('scroll');

                }  
            }
        });
    }

    //点击展开按钮
    $('.carry').tap(function(event){
        event.stopPropagation();
        if($('#description').attr('class')!='description details_showH'){
            $('#description').addClass('details_showH');
            $('.carry span').html('收起');
        }else{
            $('#description').removeClass('details_showH');
            $('.carry span').html('展开');
        }    
    });

    $(function(){ 
        //渲染页面加载艺术家信息
        $.ajax({
            type:"GET",
            url:"/newwap/artist/1234",
            //获取艺术家信息，渲染页面
            success:function(res){
                var PersonalDom=document.createDocumentFragment();
                $.YGG.tmpl({
                    dom:$(PersonalDom),
                    v:$('#PersonalTmpl').val(),
                    datas:res
                });
                $('#Personal').append(PersonalDom);
                artist_id=$('h1').html();
            }
        });
        // 点击筛选按钮
        $('.recommend a').tap(function(){
            if($(this).attr('class')=='on'){
                return
            }else{
                imgSrc=[];
                curIndex=0;
                $(this).addClass('on');
                $(this).siblings().removeClass('on');
                var a_id=$(this).attr('id');
                var sendUrl='/newwap/artist/'+artist_id+'/'+a_id; 
                    getPic(sendUrl,a_id);
                
            } 
        });
        // 页面滚动的时候发送ajax，以及动态确定url
        function isLoad(){
            var $el=$('.loading');
            isUrl=$('.recommend .on').attr('id');
            var sendUrl='/newwap/artist/'+artist_id+'/'+isUrl;
            if(isSendAjax($el) && !loaded){
                getPic(sendUrl,isUrl);
            }
        }
        window.addEventListener('scroll', throttle(isLoad, 500, 1000),false); 
          
    });
</script>
