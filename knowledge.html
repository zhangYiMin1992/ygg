2.对象的组成
    方法--函数：过程、动态的
    属性--变量：状态、静态的




















1.
    类      -->模具
    对象    -->蛋糕

    例： var arr=New Array();
         Array是类，不具备实际功能，只能用来构造对象
         arr是对象，真正有功能的东西，是被类构造出来的

2.
    原型重要的应用（功能）：可以扩展系统对象，或者是给类添加一些本来没有的方法和属性
